        <!-- Add Exercise Button -->
        <button class="add-btn" id="addBtn">

        <!-- Exercise Form -->
        <div id="formCard" class="form-card hidden">
            <div class="form-header">
                <h2>New Exercise</h2>
                <button class="close-btn" id="closeBtn">‚úï</button>
            </div>
            
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="typeDropdown">Exercise Type</label>

                    <input type="text" id="typeCustom" placeholder="Type custom exercise" class="hidden" style="margin-top: 8px;">
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" placeholder="30" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="distance">Distance (miles)</label>
                    <input type="number" id="distance" placeholder="3.1" step="0.1" min="0">
                </div>
                
                <div class="form-group">
                    <label for="intensity">Intensity</label>
                    <select id="intensity" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes (optional)</label>

        <div id="exerciseList" class="exercise-list"></div>

            console.log('App loading...');
            loadExercises();
            setTodayDate();
            setupEventListeners();
            render();
            console.log('App loaded successfully');
        });
        
        function setupEventListeners() {
            document.getElementById('addBtn').addEventListener('click', openForm);
            document.getElementById('closeBtn').addEventListener('click', closeForm);
            document.getElementById('syncBtn').addEventListener('click', syncToSheets);
            document.getElementById('exerciseForm').addEventListener('submit', handleSubmit);
            document.getElementById('typeDropdown').addEventListener('change', handleTypeChange);
        }
        
        function setTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('date').value = year + '-' + month + '-' + day;
        }
        
        function loadExercises() {
            try {
                const stored = localStorage.getItem('exercises');
                if (stored) {
                    exercises = JSON.parse(stored);
                    console.log('Loaded ' + exercises.length + ' exercises');
                }
            } catch (error) {
                console.error('Error loading exercises:', error);
                exercises = [];
            }
        }
        
        function saveExercises() {
            try {
                localStorage.setItem('exercises', JSON.stringify(exercises));
                console.log('Saved exercises');
            } catch (error) {
                console.error('Error saving exercises:', error);
            }
        }
        
        function openForm() {
            console.log('Opening form');
            document.getElementById('formCard').classList.remove('hidden');
            document.getElementById('addBtn').classList.add('hidden');
            setTodayDate();
        }
        
        function closeForm() {
            console.log('Closing form');
            document.getElementById('formCard').classList.add('hidden');
            document.getElementById('addBtn').classList.remove('hidden');
            document.getElementById('exerciseForm').reset();
            document.getElementById('typeCustom').classList.add('hidden');
            setTodayDate();
        }
        
        function handleTypeChange() {
            const dropdown = document.getElementById('typeDropdown');
            const customInput = document.getElementById('typeCustom');
            
            if (dropdown.value === 'custom') {
                customInput.classList.remove('hidden');
                customInput.required = true;
                customInput.focus();
            } else {
                customInput.classList.add('hidden');
                customInput.required = false;
            }
        }
        
        function handleSubmit(event) {
            event.preventDefault();
            console.log('Form submitted');
            
            const dropdown = document.getElementById('typeDropdown');
            const customInput = document.getElementById('typeCustom');
            const exerciseType = dropdown.value === 'custom' ? customInput.value : dropdown.value;
            
            if (!exerciseType) {
                showStatus('Please select or enter an exercise type', 'error');
                return;
            }
            
            const exercise = {
                id: Date.now(),
                date: document.getElementById('date').value,
                type: exerciseType,
                duration: parseInt(document.getElementById('duration').value),
                distance: parseFloat(document.getElementById('distance').value) || 0,
                intensity: document.getElementById('intensity').value,
                notes: document.getElementById('notes').value,
                synced: false
            };
            
            console.log('Adding exercise:', exercise);
            
            exercises.unshift(exercise);
            saveExercises();
            
            // Sync to Google Sheets
            syncExerciseToSheets(exercise);
            
            closeForm();
            render();
            showStatus('Exercise logged!', 'success');
        }
        
        function syncExerciseToSheets(exercise) {
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'add',
                    date: exercise.date,
                    type: exercise.type,
                    duration: exercise.duration,
                    distance: exercise.distance || '',
                    intensity: exercise.intensity,
                    notes: exercise.notes || ''
                })
            }).then(function() {
                console.log('Synced to sheets');
                // Mark as synced
                exercise.synced = true;
                saveExercises();
            }).catch(function(error) {
                console.error('Sync error:', error);
            });
        }
        
        function syncToSheets() {
            const btn = document.getElementById('syncBtn');
            btn.disabled = true;
            btn.innerHTML = '<span>‚è≥</span><span>Syncing...</span>';
            
            // Only sync exercises that haven't been synced yet
            const unsyncedExercises = exercises.filter(function(ex) { 
                return !ex.synced; 
            });
            
            if (unsyncedExercises.length === 0) {
                btn.disabled = false;
                btn.innerHTML = '<span>üîÑ</span><span>Sync to Sheets</span>';
                showStatus('All exercises already synced!', 'info');
                return;
            }
            
            let synced = 0;
            unsyncedExercises.forEach(function(exercise) {
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'add',
                        date: exercise.date,
                        type: exercise.type,
                        duration: exercise.duration,
                        distance: exercise.distance || '',
                        intensity: exercise.intensity,
                        notes: exercise.notes || ''
                    })
                }).then(function() {
                    exercise.synced = true;
                    synced++;
                    if (synced === unsyncedExercises.length) {
                        saveExercises();
                        btn.disabled = false;
                        btn.innerHTML = '<span>üîÑ</span><span>Sync to Sheets</span>';
                        showStatus('Synced ' + synced + ' new exercises!', 'success');
                    }
                });
            });
        }
        
        function deleteExercise(id) {
            if (confirm('Delete this exercise?')) {
                exercises = exercises.filter(function(ex) { return ex.id !== id; });
                saveExercises();
                render();
                showStatus('Exercise deleted', 'info');
            }
        }
        
        function showStatus(message, type) {
            const banner = document.getElementById('statusBanner');
            banner.className = 'status-banner status-' + type;
            banner.textContent = message;
            banner.classList.remove('hidden');
            
            setTimeout(function() {
                banner.classList.add('hidden');
            }, 3000);
        }
        
        function getTotalMinutes() {
            return exercises.reduce(function(sum, ex) { return sum + ex.duration; }, 0);
        }
        
        function getThisWeekCount() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const weekAgo = new Date(today);
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            return exercises.filter(function(ex) {
                const parts = ex.date.split('-');
                const exDate = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
                return exDate >= weekAgo;
            }).length;
        }
        
        function formatDate(dateString) {
            const parts = dateString.split('-');
            const date = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
            
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        function getColor(type) {
            if (COLORS[type]) {
                return COLORS[type];
            }
            // For custom exercises, assign and remember a color
            if (!customColorMap[type]) {
                const usedColors = Object.keys(customColorMap).length;
                customColorMap[type] = EXTRA_COLORS[usedColors % EXTRA_COLORS.length];
            }
            return customColorMap[type];
        }
        
        function renderChart() {
            const days = [];
            
            // Get last 14 days
            for (let i = 13; i >= 0; i--) {
                const date = new Date();
                date.setHours(0, 0, 0, 0);
                date.setDate(date.getDate() - i);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const dateStr = year + '-' + month + '-' + day;
                const dayOfWeek = ['Su', 'M', 'Tu', 'W', 'Th', 'F', 'Sa'][date.getDay()];
                
                days.push({
                    date: dateStr,
                    label: date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                    dayOfWeek: dayOfWeek,
                    exercises: {}
                });
            }
            
            // Group exercises by date
            exercises.forEach(function(ex) {
                const day = days.find(function(d) { return d.date === ex.date; });
                if (day) {
                    if (!day.exercises[ex.type]) {
                        day.exercises[ex.type] = 0;
                    }
                    day.exercises[ex.type] += ex.duration;
                }
            });
            
            // Get all types for legend (in order)
            const allTypes = [];
            exercises.forEach(function(ex) {
                if (allTypes.indexOf(ex.type) === -1) {
                    allTypes.push(ex.type);
                }
            });
            
            // Sort types by defined order, then alphabetically for custom
            allTypes.sort(function(a, b) {
                const aIndex = EXERCISE_ORDER.indexOf(a);
                const bIndex = EXERCISE_ORDER.indexOf(b);
                
                if (aIndex !== -1 && bIndex !== -1) {
                    return aIndex - bIndex;
                }
                if (aIndex !== -1) return -1;
                if (bIndex !== -1) return 1;
                return a.localeCompare(b);
            });
            
            // Build chart HTML
            let barsHTML = '';
            days.forEach(function(day) {
                const types = Object.keys(day.exercises);
                
                // Sort types in the same order as legend
                types.sort(function(a, b) {
                    return allTypes.indexOf(a) - allTypes.indexOf(b);
                });
                
                let barHTML = '<div class="chart-day">';
                barHTML += '<div class="chart-bar-container">';
                
                if (types.length > 0) {
                    barHTML += '<div class="chart-bar">';
                    // Reverse the types array so Treadmill (first in order) appears at bottom
                    types.slice().reverse().forEach(function(type) {
                        const minutes = day.exercises[type];
                        const color = getColor(type);
                        barHTML += '<div class="chart-segment" style="background: ' + color + '" title="' + type + ': ' + minutes + ' min">';
                        barHTML += minutes + 'm';
                        barHTML += '</div>';
                    });
                    barHTML += '</div>';
                } else {
                    barHTML += '<div class="chart-empty"></div>';
                }
                
                barHTML += '</div>';
                barHTML += '<div class="chart-label">' + day.dayOfWeek + '<br>' + day.label + '</div>';
                barHTML += '</div>';
                
                barsHTML += barHTML;
            });
            
            // Build legend HTML
            let legendHTML = '';
            allTypes.forEach(function(type) {
                const color = getColor(type);
                legendHTML += '<div class="legend-item">';
                legendHTML += '<div class="legend-color" style="background: ' + color + '"></div>';
                legendHTML += '<span class="legend-label">' + type + '</span>';
                legendHTML += '</div>';
            });
            
            const chartHTML = '<div class="chart-bars">' + barsHTML + '</div>' +
                             '<div class="chart-legend">' + legendHTML + '</div>';
            
            document.getElementById('chartContent').innerHTML = chartHTML;
        }
        
        function renderWeeklyChart() {
            // Get this week's data (Sun-Sat)
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Find the most recent Sunday
            const dayOfWeek = today.getDay();
            const sunday = new Date(today);
            sunday.setDate(today.getDate() - dayOfWeek);
            
            // Count exercises by type for this week
            const weekCounts = {};
            
            exercises.forEach(function(ex) {
                const parts = ex.date.split('-');
                const exDate = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
                
                if (exDate >= sunday && exDate <= today) {
                    if (!weekCounts[ex.type]) {
                        weekCounts[ex.type] = 0;
                    }
                    weekCounts[ex.type]++;
                }
            });
            
            // Get all types and sort by order
            const allTypes = Object.keys(weekCounts);
            allTypes.sort(function(a, b) {
                const aIndex = EXERCISE_ORDER.indexOf(a);
                const bIndex = EXERCISE_ORDER.indexOf(b);
                
                if (aIndex !== -1 && bIndex !== -1) {
                    return aIndex - bIndex;
                }
                if (aIndex !== -1) return -1;
                if (bIndex !== -1) return 1;
                return a.localeCompare(b);
            });
            
            if (allTypes.length === 0) {
                document.getElementById('weeklyChartContent').innerHTML = '<div style="text-align: center; color: #6b7280; padding: 20px;">No exercises logged this week yet.</div>';
                return;
            }
            
            // Build bars HTML - all equal height, showing count
            let barsHTML = '<div class="chart-bars" style="height: 120px;">';
            
            allTypes.forEach(function(type) {
                const count = weekCounts[type];
                const color = getColor(type);
                
                barsHTML += '<div class="chart-day" style="flex: 1;">';
                barsHTML += '<div class="chart-bar-container">';
                barsHTML += '<div class="chart-bar" style="height: 80px;">';
                barsHTML += '<div class="chart-segment" style="background: ' + color + '; height: 80px; font-size: 24px; font-weight: 700;" title="' + type + ': ' + count + ' times">';
                barsHTML += count;
                barsHTML += '</div>';
                barsHTML += '</div>';
                barsHTML += '</div>';
                barsHTML += '<div class="chart-label" style="margin-top: 8px;">' + type + '</div>';
                barsHTML += '</div>';
            });
            
            barsHTML += '</div>';
            
            document.getElementById('weeklyChartContent').innerHTML = barsHTML;
        }
        
        function renderExerciseList() {
            const list = document.getElementById('exerciseList');
            const displayCount = showAllExercises ? exercises.length : 5;
            const recent = exercises.slice(0, displayCount);
            
            if (exercises.length === 0) {
                list.innerHTML = '<div class="empty-state">No exercises logged yet. Click the button above to get started!</div>';
                return;
            }
            
            let html = '';
            recent.forEach(function(exercise) {
                const color = getColor(exercise.type);
                html += '<div class="exercise-card">';
                html += '<div class="exercise-header">';
                html += '<div class="exercise-title">';
                html += '<span class="exercise-name" style="color: ' + color + ';">' + exercise.type + '</span>';
                html += '<span class="intensity-badge intensity-' + exercise.intensity + '">' + exercise.intensity + '</span>';
                html += '</div>';
                html += '<button class="delete-btn" onclick="deleteExercise(' + exercise.id + ')">‚úï</button>';
                html += '</div>';
                html += '<div class="exercise-details">';
                html += '<p>üìÖ ' + formatDate(exercise.date) + '</p>';
                html += '<p>‚è±Ô∏è <strong>' + exercise.duration + '</strong> minutes';
                if (exercise.distance > 0) {
                    html += ' ‚Ä¢ üìè <strong>' + exercise.distance + '</strong> miles';
                }
                html += '</p>';
                if (exercise.notes) {
                    html += '<p style="font-style: italic; margin-top: 8px;">' + exercise.notes + '</p>';
                }
                html += '</div>';
                html += '</div>';
            });
            
            if (exercises.length > 5) {
                html += '<div style="text-align: center; padding: 16px;">';
                if (showAllExercises) {
                    html += '<button onclick="toggleShowAll()" style="background: #6b7280; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 14px; cursor: pointer;">';
                    html += 'Show Less';
                    html += '</button>';
                } else {
                    html += '<button onclick="toggleShowAll()" style="background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 14px; cursor: pointer;">';
                    html += 'Show All (' + exercises.length + ' total)';
                    html += '</button>';
                }
                html += '</div>';
            }
            
            list.innerHTML = html;
        }
        
        function toggleShowAll() {
            showAllExercises = !showAllExercises;
            render();
        }
        
        function render() {
            console.log('Rendering...');
            document.getElementById('totalMinutes').textContent = getTotalMinutes() + ' min';
            document.getElementById('weekCount').textContent = getThisWeekCount();
            renderChart();
            renderWeeklyChart();
            renderExerciseList();
            console.log('Render complete');
        }
    </script>
